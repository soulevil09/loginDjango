{% extends "base.html" %}
{% block titulo %}Cadastro{% endblock %}
{% block conteudo %}
<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase mb-5">Cadastro</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    {{ form.username }}
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    {{ form.email }}
                    </div>
    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    {{ form.password1 }}
                    </div>
                    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    {{ form.password2 }}
                    </div>
    
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Entrar</button>
    
                </form>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
